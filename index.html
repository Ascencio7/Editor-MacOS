<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor MacOS | Vladimir Ascencio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="buttons">
                <span class="button close"></span>
                <span class="button minimize"></span>
                <span class="button maximize"></span>
            </div>
            <span class="title">Vladi</span>
        </div>

        <div class="content">
            <div class="line-numbers" id="lineNumbers"></div>
            <textarea id="codeArea" placeholder="Escribe código aquí..."></textarea>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
